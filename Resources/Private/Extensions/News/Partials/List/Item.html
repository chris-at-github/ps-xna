<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
		xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:section name="Main">
	<f:if condition="{newsItem.internalurl}">
		<f:then>
			<li class="card card--layout-{newsItem.layout} articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}" data-uri-target="{f:uri.typolink(parameter: newsItem.internalurl)}">
				<n:excludeDisplayedNews newsItem="{newsItem}" />
				<f:render section="Variant-{newsItem.layout -> xo:format.ucFirst()}" optional="1" arguments="{_all}" />
			</li>
		</f:then>
		<f:else if="{newsItem.noDetail}">
			<li class="card card--layout-{newsItem.layout} articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}">
				<n:excludeDisplayedNews newsItem="{newsItem}" />
				<f:render section="Variant-{newsItem.layout -> xo:format.ucFirst()}" optional="1" arguments="{_all}" />
			</li>
		</f:else>
		<f:else>
			<li class="card card--layout-{newsItem.layout} articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}" data-uri-target="{n:link(newsItem: newsItem, settings: settings, uriOnly: 1)}">
				<n:excludeDisplayedNews newsItem="{newsItem}" />
				<f:render section="Variant-{newsItem.layout -> xo:format.ucFirst()}" optional="1" arguments="{_all}" />
			</li>
		</f:else>
	</f:if>
</f:section>

<f:section name="Variant-0">
	<f:render section="Badge" arguments="{_all}" />
	<f:render section="Media" arguments="{_all}" />

	<div class="card--body">
		<f:if condition="{newsItem.typeEvent}">
			<f:then><f:render section="EventDate" arguments="{_all}" /></f:then>
			<f:else><f:render section="Date" arguments="{_all}" /></f:else>
		</f:if>

		<f:render section="Title" arguments="{_all}" />

		<f:if condition="{newsItem.teaser}">
			<f:render partial="Components/Card" section="Description" arguments="{description: '{newsItem.teaser -> f:format.crop(maxCharacters: \'{settings.cropMaxCharacters}\', respectWordBoundaries: 1)}'}" />
		</f:if>

		<f:render section="ReadMore" arguments="{_all}" />
	</div>
</f:section>

<f:section name="Variant-1">
	<f:render section="Variant-0" arguments="{_all}" />
</f:section>

<f:section name="Variant-2">
	<f:render section="Variant-0" arguments="{_all}" />
</f:section>

<f:section name="Variant-3">
	<div class="card--body">
		<f:render section="Title" arguments="{_all}" />
		<f:render section="Media" arguments="{_all}" />

		<f:if condition="{newsItem.typeEvent}">
			<f:then><f:render section="EventDate" arguments="{_all}" /></f:then>
			<f:else><f:render section="Date" arguments="{_all}" /></f:else>
		</f:if>

		<f:if condition="{newsItem.teaser}">
			<f:render partial="Components/Card" section="Description" arguments="{description: '{newsItem.teaser -> f:format.crop(maxCharacters: \'{settings.cropMaxCharacters}\', respectWordBoundaries: 1)}'}" />
		</f:if>

		<f:render section="ReadMore" arguments="{_all}" />
	</div>
</f:section>

<f:section name="Badge">
	<f:if condition="{newsItem.firstCategory}">
		<ul class="card--badge-container">
			<li class="badge badge--default">{newsItem.firstCategory.title}</li>
		</ul>
	</f:if>
</f:section>

<f:section name="Media">
	<f:if condition="{newsItem.mediaPreviews}">
		<div class="card--media">
			<f:alias map="{mediaElement: newsItem.mediaPreviews.0}">
				<f:if condition="{mediaElement.originalResource.type} == 2 || {mediaElement.originalResource.type} == 5">
					<f:render partial="Components/Media" section="Picture" arguments="{
							file: mediaElement.originalResource,
							image: {
								width: settings.pictureSettings.card.width,
								cropVariant: 'default'
							},
							sizes: settings.pictureSettings.card.mediaQueries
						}" />
				</f:if>
				<f:if condition="{mediaElement.originalResource.type} == 4">
					<f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement}"/>
				</f:if>
			</f:alias>
		</div>
	</f:if>
</f:section>

<f:section name="Date">
	<time class="card--date" datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
		<f:format.date format="{f:translate(key: 'LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo_date.format.date')}">{newsItem.datetime}</f:format.date>
	</time>
</f:section>

<f:section name="EventDate">
	<div class="card--date">
		<f:for each="{newsItem.formattedEventDate}" as="formattedEventDateItem">
			<span class="card--date-item">{formattedEventDateItem}</span>
		</f:for>
	</div>
</f:section>

<f:section name="Title">
	<f:if condition="{newsItem.internalurl}">
		<f:then>
			<f:link.typolink parameter="{newsItem.internalurl}" class="card--title"><span>{newsItem.title}</span></f:link.typolink>
		</f:then>
		<f:else if="{newsItem.noDetail}">
			<div class="card--title"><span>{newsItem.title}</span></div>
		</f:else>
		<f:else>
			<a href="{n:link(newsItem: newsItem, settings: settings, uriOnly: 1)}" class="card--title"><span>{newsItem.title}</span></a>
		</f:else>
	</f:if>
</f:section>

<f:section name="ReadMore">
	<f:if condition="{newsItem.internalurl}">
		<f:link.typolink parameter="{newsItem.internalurl}" class="card--readmore">
			<span><f:translate key="LLL:EXT:news_extended/Resources/Private/Language/locallang.xlf:tx_newsextended.action.readmore" /></span><xo:svg.use name="arrow-right" viewBox="0 0 14 11" />
		</f:link.typolink>
	</f:if>

</f:section>

</html>
