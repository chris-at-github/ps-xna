<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
			xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers"
			data-namespace-typo3-fluid="true">
<f:layout name="General"/>

<f:section name="content">
	<f:if condition="{news}">
		<f:then>
			<div class="news-list-view" >
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:render section="CardContainer" arguments="{news: news, settings: settings}" />
					</f:then>
					<f:else>
						<f:if condition="{settings.list.paginate.insertAbove}">
							<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
						</f:if>

						<f:render section="ReadmoreContainer" arguments="{news: pagination.paginator.paginatedItems, settings:settings, iterator:iterator}"/>

						<f:if condition="{settings.list.paginate.insertBelow}">
							<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
						</f:if>
					</f:else>
				</f:if>
			</div>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound"/>
			</div>
		</f:else>
	</f:if>
</f:section>

<f:section name="ReadmoreContainer">
	<div class="readmore-container">
		<div class="readmore-container--collapse">
			<f:render section="CardContainer" arguments="{news: news, settings: settings, additionalClass: 'readmore-container--body'}" />
		</div>
		<div class="readmore-container--toggle">
			<button class="button"><xo:svg.use name="readmore" viewBox="0 0 24 15" /><f:translate key="LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo.action.loadmore" /></button>
		</div>
	</div>
</f:section>

<f:section name="CardContainer">
	<ul class="card--container {additionalClass}">
		<f:comment>
			<!--
			<f:for each="{products}" as="product">
				<f:render section="Item" arguments="{category: category, product: product, settings: settings}" />
			</f:for>
			-->
		</f:comment>

		<f:for each="{news}" as="newsItem" iteration="iterator">
			<f:render partial="List/Item" section="Main" arguments="{newsItem: newsItem, settings:settings, iterator:iterator}"/>
		</f:for>
	</ul>
</f:section>
</html>
