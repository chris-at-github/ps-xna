<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<script>
		xna.data.productLines = {xo:json.encode(value: productLines) -> f:format.raw()};
	</script>

	<f:form action="search" class="form--layout-0" pageUid="{settings.searchRequestPageUid}" pageType="{settings.searchRequestPageType}" id="contact-search--form">
		<div class="row">
			<div class="col-12 col-lg-6 contact-search--form">
				<f:if condition="{record.bodytext}">
					<f:format.html>{record.bodytext}</f:format.html>
				</f:if>

				<div class="row">
					<div class="col-12 form-item">
						<label class="form-label" for="location-product-line"><f:translate key="LLL:EXT:contact/Resources/Private/Language/locallang.xlf:productLine" /></label>
						<f:form.select name="productLine" class="form-field contact-search--product-lines" id="location-product-line" options="{productLines}" optionLabelField="title" prependOptionLabel="" prependOptionValue="0" />
					</div>

					<div class="col-12 col-sm-6 form-item">
						<label class="form-label" for="location-country"><f:translate key="LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo.country" /></label>
						<f:form.select name="country" class="form-field contact-search--countries" id="location-country" disabled="disabled" prependOptionLabel="" prependOptionValue="0" />
					</div>

					<div class="col-12 col-sm-6 form-item">
						<label class="form-label" for="location-zip"><f:translate key="LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo.zip" /></label>
						<f:form.textfield name="zip" class="form-field contact-search--zip" id="location-zip" disabled="disabled" additionalAttributes="{'autocomplete': 'off'}" />
					</div>
				</div>
			</div>

			<div class="col-12 col-lg-2 contact-search--submit">
				<button type="submit" disabled="disabled" aria-label="{f:translate(key: 'LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo.action.search')}">
					<xo:svg.inline source="assets/svg/arrow-right.svg" />
				</button>
			</div>

			<div class="col-12 col-lg-4 ">
				<div class="contact-search--result">
					<div class="contact-search--result-container"></div>
				</div>
			</div>
		</div>
	</f:form>

</f:section>
</html>
