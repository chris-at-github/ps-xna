<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:section name="Main">
    <f:render partial="Page/SkipNavigation" section="Main" />

    <div id="header" class="container-outer page-header">
      <div class="container-inner">
        <f:render partial="Page/Logo" section="Svg" arguments="{_all}" />
        <f:render partial="Page/Hamburger" section="Main" />

        <div id="off-canvas" class="off-canvas">
          <f:render partial="Page/Search" section="Icon" />
          <f:render partial="Page/Search" section="Field" />

          <f:if condition="{navigationLanguage}">
            <nav class="language-navigation">
              <f:render partial="Navigation/Language" section="Main" arguments="{navigation: navigationLanguage}" />
            </nav>
          </f:if>

          <f:if condition="{navigationMain}">
            <nav class="navigation main-navigation">
              <f:render partial="Navigation/MegaDropdown" section="Main" arguments="{navigation: navigationMain}" />
              <script>
                xna.l10n.navigation = {
                  prev: '<f:translate key="LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo.prev" />'
                };
              </script>
            </nav>
          </f:if>

          <f:if condition="{navigationMeta}">
            <nav class="navigation meta-navigation">
              <f:render partial="Navigation/Listing" section="Main" arguments="{navigation: navigationMeta}" />
            </nav>
          </f:if>
        </div>
      </div>
    </div>

    <f:render partial="Page/Flash" section="Main" arguments="{_all}" />

    <f:if condition="{breadcrumb} && {data.tx_xo_no_breadcrumb} == 0">
      <div id="breadcrumb" class="container-outer breadcrumb">
        <div class="container-inner">
          <f:render partial="Navigation/Breadcrumb" section="Main" arguments="{navigation: breadcrumb}" />
        </div>
      </div>
    </f:if>
  </f:section>
</div>
