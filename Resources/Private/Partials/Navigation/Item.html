<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:if condition="{item.active}">
			<f:then>
				<li class="{f:if(condition:item.active, then:'active')}">
					<f:render partial="Navigation/Link" section="Main" arguments="{item: item}"/>

					<f:if condition="{item.children}">
						<f:render partial="Navigation/Listing" section="Main" arguments="{navigation: item.children}" />
					</f:if>
				</li>
			</f:then>
			<f:else>
				<li>
					<f:render partial="Navigation/Link" section="Main" arguments="{item: item}"/>

					<f:if condition="{item.children}">
						<f:render partial="Navigation/Listing" section="Main" arguments="{navigation: item.children}" />
					</f:if>
				</li>	
			</f:else>
		</f:if>
	</f:section>
</div>
